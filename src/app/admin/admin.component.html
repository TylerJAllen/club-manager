<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Player</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Player Name:</label>
        <br>
        <input #newName class="form-control">
      </div>

      <div class="form-group">
        <label>Player Position:</label>
        <br>
        <input #newPosition class="form-control">
      </div>

      <div class="form-group">
        <label>Player Jersey:</label>
        <br>
        <input #newJersey class="form-control">
      </div>

      <div class="form-group">
        <label>Player Experience:</label>
        <br>
        <input #newExperience class="form-control">
      </div>

      <div class="form-group">
        <label>Player Image:</label>
        <br>
        <input #newImage class="form-control">
      </div>

      <div class="form-group">
        <label>Player Description:</label>
        <br>
        <textarea #newDescription class="form-control"></textarea>
      </div>

      <button (click)="submitForm(newName.value, newPosition.value, newJersey.value, newExperience.value, newImage.value, newDescription.value); newName.value=''; newPosition.value=''; newJersey.value=''; newExperience.value=''; newImage.value=''; newDescription.value=''" class="btn">Add</button>

    </div>
  </div>
</div>
<div>
  <roster-page></roster-page>
</div>

<footer class="footer"></footer>
