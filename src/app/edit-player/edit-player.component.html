<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Player</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Player Name:</label>
        <br>
        <input [(ngModel)]="selectedPlayer.name" class="form-control">
      </div>

      <div class="form-group">
        <label>Player Position:</label>
        <br>
        <input [(ngModel)]="selectedPlayer.position" class="form-control">
      </div>
      <div class="form-group">
        <label>Player Jersey:</label>
        <br>
        <input [(ngModel)]="selectedPlayer.jersey" class="form-control">
      </div>
      <div class="form-group">
        <label>Player Experience:</label>
        <br>
        <input [(ngModel)]="selectedPlayer.experience" class="form-control">
      </div>

      <div class="form-group">
        <label>Player Image:</label>
        <br>
        <input [(ngModel)]="selectedPlayer.image" type="url" class="form-control">
      </div>
      <div class="form-group">
        <label>Player Description:</label>
        <br>
        <textarea [(ngModel)]="selectedPlayer.description" class="form-control"></textarea>
      </div>
      <button (click)="beginUpdatingPlayer(selectedPlayer)" class="btn">Update</button>
      <hr>
      <button (click)="beginDeletingPlayer(selectedPlayer)" class="btn">Delete</button>
    </div>
  </div>
</div>

<footer class="footer"></footer>
