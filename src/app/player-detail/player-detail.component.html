
<div *ngIf="showProperties">
  <div class="imageWrapper">
    <img src="{{playerToDisplay.image}}" alt="">
  </div>
  <h3>{{(playerToDisplay).name}}</h3>
  <h3>{{(playerToDisplay).position}}</h3>
  <h3>{{(playerToDisplay).jersey}}</h3>
  <h3>{{(playerToDisplay).experience}}</h3>
  <h3>{{(playerToDisplay).image}}</h3>
  <h3>{{(playerToDisplay).description}}</h3>
  <button (click)="editPlayer()" class="btn">Edit</button>
</div>
<div *ngIf="edit">
  <edit-player [selectedPlayer]="playerToDisplay"></edit-player>
</div>
<button (click)="beginDeletingPlayer(playerToDisplay)" class="btn">Delete</button>
